<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直接插入排序</title>
</head>
<body>
<script>
    /*
       排序有内部和外部之分。内部是指数据记录在内存中进行排序，而外部是因为
   排序的数据很大，排序过程中需要访问外存
    * */
    //直接插入排序，将一个记录插入到已排好序的有序表中，从而得到一个新的
    //记录数增1的有序表。现将序列的第一个记录看成一个已排好序的序列，然后从第二个
    //记录依次进行插入
    //因为当遇到的一个与要插入的记录的值相等时的值时，不会改变该记录在序列的位置
    //所以插入排序是稳定的
    var arr=[3,0,5,6,9,2,7,8];
    document.write("排序前:"+arr.join(" ")+"<br>");
    for(var i= 1; i<arr.length; i++){
        if(arr[i] < arr[i-1]){               //若第i个元素大于i-1元素，直接插入。小于的话，移动有序表后插入
            var j= i-1;
            var x = arr[i];        //复制为哨兵，即存储待排序元素
            arr[i] = arr[i-1];           //先后移一个元素
            while(x < arr[j]){  //查找在有序表的插入位置
                arr[j+1] = arr[j];
                j--;         //元素后移
            }
            arr[j+1] = x;      //插入到正确位置
        }
    }
    document.write("排序后:"+arr.join(" "));
    document.write("<br>时间复杂度:O(n^2)");
</script>
</body>
</html>
