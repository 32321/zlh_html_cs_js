<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding: 0 200px;
        }
        .main{
            width: 100%;
            background-color: #d3160a;
        }
        .left{
            float: left;
            width: 200px;
            background-color: #35ff08;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .right{
            background-color: #eee631;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
