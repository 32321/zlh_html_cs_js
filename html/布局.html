<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix:after{
            content: "";
            clear: both;
            display: block;

        }
        *{
            margin: 0;
            padding: 0;
        }
       .content{
           height: 500px;
           width: 100%;
           float: left;
           position: relative;
       }
        .left{
            background-color: #b2591b;
            width: 370px;
            height: 40%;
            float: left;
            margin-left: 0;
            position: absolute;
            left: 0;
        }
       .center{
           background-color: #d3160a;
           width: 40%;
           height: 40%;
           float: left;
           overflow: hidden;
           position: absolute;
           left:370px;

       }
       .right{
           background-color: #35ff08;
           width: 437px;
           height: 40%;
           margin-right: 0;
           float: left;
           position: absolute;
           right: 0;
       }
    </style>
</head>
<body>
    <div class="content clearfix">
        <div class="left">aaaa</div>
        <div class="center">bbbbrrvrtoi5hrtgurigir猏贵人iuiu提u提ui土体u提u个i狗i加热管i就过i耳机</div>
        <div class="right">cccc</div>
    </div>
</body>
</html>
