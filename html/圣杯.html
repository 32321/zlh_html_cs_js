<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            height: 300px;
            padding: 0 200px;
        }
        .middle{
            width: 100%;
            height: 300px;
            background-color: #bb880e;
            float: left;
        }
        .left{
            width: 200px;
            height: 300px;
            background-color: #2c8021;
            float: left;
            margin-left: -100%;
            position: relative;
            left: -200px;
        }
        .right{
            width: 200px;
            height: 300px;
            background-color: #d3160a;
            float: left;
            margin-left: -200px;
            position: relative;
            right: -200px;
        }
    </style>
    <!--双飞翼布局原理：页面分为三列  左侧和右侧是固定宽度，中间宽度自适应的，即随着浏览器窗口的大小变化而变化。-->
    <!--因此左右两列的宽度用具体的数值，中间列宽度用百分比来表示。实现思路，三列都向左侧浮动，先让中间列宽度占100%-->
    <!--这时候左侧列和右侧列会被挤到下面并都向左浮动着。然后，这是需要让他们到上面去，要用到一个特殊的属性的值。-->
    <!--左侧列：margin-left:-100%,控制左侧列的外边距为负的整个屏幕的宽度，这个值能使左侧列上移到上一排，与原来位置上下对齐-->
    <!--右侧列：margin-left：-200px,(左右列的宽度是200px)其实想一下，margin-left的作用，正值时，元素向右移动，负值时元素向左移动，右侧列的左外边距-->
    <!--会使右侧列上移，在右侧，这是这三列会占满整个宽度。但是这时候还没实现想要的功能，需要将包含这三列的大的div的padding的左右都设置为左右侧列的宽度。这样这一排就会
    左右都有一样大小的内边距，然后分别给左右侧列进行定位。position:relative     左侧列向左移动200px 右侧列向右移动200px,中间列自适应扩展，铺满整个一排的宽度，实现所需功能。
    -->
</head>
<body>
<div class="container">
    <div class="middle">中间弹性区jfirrerierJifigi iuiifieuiuiuiui哦uui如果i如果ii付i鬼如果i热类uiu哦iu个i局 </div>
    <div class="left">左边栏</div>
    <div class="right">右边栏</div>
</div>
</body>
</html>
