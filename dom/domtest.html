<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active{
            background-color: #b2591b;
        }
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
<ul>
    <li class="active">aaa</li>
    <li>bbb</li>
    <li>ccc</li>
    <li>ddd</li>
    <li>eee</li>
</ul>
<script>
        var a=document.getElementsByTagName("li");    //鼠标移动离开时li会改变颜色
        var i=0;
        a.onmouseover=function () {                     //多种实现
            i=a.childIndex();
        }
        a[0].onmouseout=function () {
            a[0].className="";
        }
       switch (i){
           case 0:
           a[0].onmouseover=function () {
               a[0].className="active";
           }
           a.onmouseout=function () {
               a[0].className="active";
           }
           case 1:
               a[1].onmouseover=function () {
                   a[1].className="active";
                   a[0].className="";
               }
               a[1].onmouseout=function () {
                   a[1].className="";
                   a[0].className="active";
               }
           case 2:
               a[2].onmouseover=function () {
                   a[2].className="active";
                   a[0].className="";
               }
               a[2].onmouseout=function () {
                   a[2].className="";
                   a[0].className="active";
               }
           case 3:
               a[3].onmouseover=function () {
                   a[3].className="active";
                   a[0].className="";
               }
               a[3].onmouseout=function () {
                   a[3].className="";
                   a[0].className="active";
               }
           case 4:
               a[4].onmouseover=function () {
                   a[4].className="active";
                   a[0].className="";
               }
               a[4].onmouseout=function () {
                   a[4].className="";
                   a[0].className="active";
               }
       }
</script>
</body>
</html>
