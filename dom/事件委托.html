<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡委托</title>
</head>
<body>
    <button id="btn">添加节点</button>
    <ul id="u">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        var oBtn=document.getElementById("btn");
        var oUl=document.getElementById("u");
        var n=document.createElement("li");
        n.innerHTML="6";
        oBtn.onclick=function () {
            oUl.appendChild(n);
        }
        oUl.onclick=function (e) {
            var This=e.target;
            console.log(This);
        }

        function or() {
            var result=6||5;
            console.log(result);
        }
        or();
    </script>
</body>
</html>
