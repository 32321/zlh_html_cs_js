<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .first{
            width: 300px;
            margin: 0 auto;
            height: 50px;
            line-height: 50px;
        }
        button{
            margin-left:5px;
            width: 50px;
            background-color: white;
        }
        .zzzlllhhh{
            background-color: #212121;
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="first">
<button>变宽</button>
<button>变高</button>
<button>变色</button>
<button>隐藏</button>
<button>重置</button>
</div>
<div id="second" class="zzzlllhhh"></div>
<script>

       var btn=document.getElementsByTagName("button");
       var c=document.getElementById("second");
       var styna=["width","height","background","display"];
       var styva=["300px","300px","red","none"];

       for(var i=0;i<btn.length;i++){
            btn[i].index=i;
            btn[i].onclick=function () {
                if(this.index==4){
                    c.setAttribute("style","");
                }else {
                var Style=styna[this.index];
                var Syuva=styva[this.index];
                c.style[Style]=Syuva;
                }
            }
       }
</script>
</body>
</html>
