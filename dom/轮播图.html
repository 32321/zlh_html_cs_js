<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        body{
            background-color: black;
        }
        .box{
            margin: 100px auto;
            text-align: center;
            width: 500px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 5px solid #f5f5f5;
        }
        .content{
            width: 500px;
            height: 200px;

        }
        .box img{
            width: 500px;
            height: 200px;
        }
        .box .center{
            width: 2500px;
            height: 200px;
            position: absolute;
        }
        .box .center li{
           float: left;
        }
        .box .center .active{
            display: block;
        }
        .cg{
            text-align: center;
        }
        .cg li{
            float: left;
        }
        .cg .right{
            float: right;
        }
        .cg .left{
             position: absolute;
             left: 10px;
             top: 170px;
            cursor: pointer;
         }
        .cg .right{
            position: absolute;
            right: 15px;
            top: 170px;
        }
        .cg li{
            width: 20px;
            height: 20px;
            border: 1px solid #b2591b;
            border-radius: 50%;
            background-color: #b2591b;
            font-size: 20px;
            color:#dddddd;
            line-height: 20px;
            margin-left: 5px;
        }
        .box .right li{
            border:#35ff08 ;
        }
        .box .cg .active{
            background-color: #35ff08;
        }
    </style>
</head>
<body>
<div class="box clearfix">
    <div class="content clearfix">
        <ul class="center">
            <li><img src="image/mi_1.jpg" alt=""></li>
            <li><img src="image/mi_2.jpg" alt=""></li>
            <li><img src="image/mi_3.jpg" alt=""></li>
            <li><img src="image/mi_4.jpg" alt=""></li>
            <li><img src="image/mi_5.jpg" alt=""></li>
        </ul>
    </div>
    <div class="cg clearfix">
        <!--<ul class="left">-->
            <!--<li>&lt;</li>-->
            <!--<li>&gt;</li>-->
        <!--</ul>-->
        <ul class="right">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>
<script>
    var oUl=document.getElementsByClassName("center")[0];
    var aLi=document.getElementsByClassName("right")[0].getElementsByTagName("li");
    var timer;
    var globalIndex=0;
    var ys=false;
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onmouseover=function () {
            var the=this;
            clearInterval(timer);
            timer=setInterval(function () {
                if(the.index>=globalIndex){
                    if(oUl.offsetLeft==-oUl.offsetWidth/5*the.index){
                        ys=true;
                        clearInterval(timer);
                        if(ys){
                            globalIndex=the.index;
                        }
                    }else {
                        oUl.style.left = oUl.offsetLeft - 20 + "px";
                    }
                }else {
                    if(oUl.offsetLeft==-the.index*oUl.offsetWidth/5){
                        ys=true;
                        clearInterval(timer);
                        if(ys){
                            globalIndex=the.index;
                        }
                    }else {
                        oUl.style.left=oUl.offsetLeft+20+"px";
                    }
                }
            },50);
            for(var i=0;i<aLi.length;i++){
                aLi[i].className="";
            }
            aLi[this.index].className="active";
        }
    }
</script>
</body>
</html>
