<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        body{
            background-color: black;
        }
        .box{
            margin: 100px auto;
            text-align: center;
            width: 500px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 5px solid #f5f5f5;
        }
        .content{
            width: 500px;
            height: 200px;

        }
        .box img{
            width: 500px;
            height: 200px;
        }
        .box .center{
            width: 2500px;
            height: 200px;
            position: absolute;
        }
        .box .center li{
           float: left;
        }
        .box .center .active{
            display: block;
        }
        .cg{
            text-align: center;
        }
        .cg li{
            float: left;
        }
        .cg .right{
            float: right;
        }
        .cg .left{
             position: absolute;
             left: 10px;
             top: 170px;
         }
        .cg .right{
            position: absolute;
            right: 15px;
            top: 170px;
        }
        .cg li{
            width: 20px;
            height: 20px;
            border: 1px solid #b2591b;
            border-radius: 50%;
            background-color: #b2591b;
            font-size: 20px;
            color:#dddddd;
            line-height: 20px;
            margin-left: 5px;
        }
        .box .right li{
            border:#35ff08 ;
        }
        .box .cg .active{
            background-color: #35ff08;
        }
    </style>
</head>
<body>
<div class="box clearfix">
    <div class="content clearfix">
        <ul class="center">
            <li><img src="image/mi_1.jpg" alt=""></li>
            <li><img src="image/mi_2.jpg" alt=""></li>
            <li><img src="image/mi_3.jpg" alt=""></li>
            <li><img src="image/mi_4.jpg" alt=""></li>
            <li><img src="image/mi_5.jpg" alt=""></li>
        </ul>
    </div>
    <div class="cg clearfix">
        <ul class="left">
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
        <ul class="right">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>
<script>
    var oUl=document.getElementsByClassName("center")[0];
    var aMom=document.getElementsByClassName("left")[0];
    var aLi=aMom.getElementsByTagName("li");
    var aRLi=document.getElementsByClassName("right")[0].getElementsByTagName("li");
    var aImg=document.getElementsByTagName("img");
    var isRun=false;
    var dir=10;
    var lr=true;
    var timer;
    oUl.innerHTML+=oUl.innerHTML;
    oUl.style.width=oUl.offsetWidth*2+"px";
    aLi[0].onclick=function () {
        isRun=true;
        dir=-10;
        lr=false;
    }
    aLi[1].onclick=function () {
        isRun=true;
        dir=10;
        lr=true;
    }
    var tim=0,n=0;
    var m=0;
    setInterval(function () {
           if(isRun) {
               oUl.style.left = oUl.offsetLeft + dir + "px";
               if (oUl.offsetLeft == -oUl.offsetWidth + oUl.offsetWidth / 10) {
                   oUl.style.left = -oUl.offsetWidth / 2 + oUl.offsetWidth / 10 + "px";
               }
               if (oUl.offsetLeft > 0) {
                   oUl.style.left = -oUl.offsetWidth / 2 + dir + "px";
               }
               tim += 40;
               if (lr) {
                   if (tim == 2000) {
                       for (var k = 0; k < aRLi.length; k++) {
                           if (aRLi[k].className !== "") {
                               n = k;
                               n--;
                               if (n == -1) {
                                   n = aRLi.length - 1;
                               }
                           }
                           aRLi[k].className = "";
                       }
                       aRLi[n].className = "active";
                       tim = 0;
                   }
               }
               else {
                   if (tim == 2000) {
                       for (var j = 0; j < aRLi.length; j++) {
                           if (aRLi[j].className !== "") {
                               m = j;
                               m++;
                               if (m == aRLi.length) {
                                   m = 0;
                               }
                           }
                           aRLi[j].className = "";
                       }
                       aRLi[m].className = "active";
                       tim = 0;
                   }
               }
           }
    },40);
    for(var i=0;i<aRLi.length;i++){
        aRLi[i].index=i;
        aRLi[i].onmouseover=function () {
            isRun=false;
            for(var j=0;j<aRLi.length;j++){
                aRLi[j].className="";
            }
            this.className="active";
            console.log(this.index);
            if(lr){
                oUl.style.left=-oUl.offsetWidth/2-this.index*oUl.offsetWidth/10+"px";
            }else {
                oUl.style.left=-this.index*oUl.offsetWidth/10+"px";
            }

            console.log(oUl.offsetLeft);
        }
        aRLi[i].onmouseout=function () {
            isRun=true;
        }
    }
</script>
</body>
</html>
