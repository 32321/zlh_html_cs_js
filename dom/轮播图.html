<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style-type: none;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        body{
            background-color: black;
        }
        .box{
            margin: 100px auto;
            text-align: center;
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 5px solid #f5f5f5;
        }
        .content{
            width: 300px;
            height: 200px;

        }
        .box img{
            width: 300px;
            height: 200px;
        }
        .box .center{
            width: 1500px;
            height: 200px;
            position: absolute;
        }
        .box .center li{
           float: left;
        }
        .box .center .active{
            display: block;
        }
        .cg{
            text-align: center;
        }
        .cg li{
            float: left;
        }
        .cg .right{
            float: right;
        }
        .cg .left{
             position: absolute;
             left: 15px;
             top: 170px;
         }
        .cg .right{
            position: absolute;
            right: 15px;
            top: 170px;
        }
        .cg li{
            width: 20px;
            height: 20px;
            border: 1px solid #b2591b;
            border-radius: 50%;
            background-color: #b2591b;
            font-size: 20px;
            color:#dddddd;
            line-height: 20px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="box clearfix">
    <div class="content clearfix">
        <ul class="center">
            <li><img src="image/mi_1.jpg" alt=""></li>
            <li><img src="image/mi_2.jpg" alt=""></li>
            <li><img src="image/mi_3.jpg" alt=""></li>
            <li><img src="image/mi_4.jpg" alt=""></li>
            <li><img src="image/mi_5.jpg" alt=""></li>
        </ul>
    </div>
    <div class="cg clearfix">
        <ul class="left">
            <li>&lt;</li>
            <li>&gt;</li>
        </ul>
        <ul class="right">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>
<script>
    var oUl=document.getElementsByClassName("center")[0];
    var aMom=document.getElementsByClassName("left")[0];
    var aLi=aMom.getElementsByTagName("li");
    var isRun=false;
    var dir=20;
    oUl.innerHTML+=oUl.innerHTML;
    oUl.style.width=oUl.offsetWidth*2+"px";
    aLi[0].onclick=function () {
        isRun=true;
        dir=-20;
    }
    aLi[1].onclick=function () {
        isRun=true;
        dir=20;
    }
    setInterval(function () {
           if(isRun){
               oUl.style.left=oUl.offsetLeft+dir+"px";
               if(oUl.offsetLeft==-oUl.offsetWidth+oUl.offsetWidth/10){
                   oUl.style.left=-oUl.offsetWidth/2+oUl.offsetWidth/10+"px";
               }
               if(oUl.offsetLeft>0){
                   oUl.style.left=-oUl.offsetWidth/2+"px";
               }
           }
    },200);
</script>
</body>
</html>
