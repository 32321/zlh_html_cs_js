<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖动</title>
    <style>
        *{
            margin: 0;
        }
        div{
            background-color: #d3160a;
            width: 200px;
            height: 200px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oBox=document.getElementById("box");
    oBox.onmousedown=function (e) {
          var thisX=e.clientX-oBox.offsetLeft;
          var thisY=e.clientY=oBox.offsetTop;
      document.onmousemove=function (e) {
          oBox.style.left=e.clientX-thisX+"px";
          oBox.style.top=e.clientY-thisY+"px";
      }
      oBox.onmouseup=function () {
          document.onmousemove=null;
      }
    }

    var oD=document.getElementsByTagName("div")[0];
    var is=false;
    var ab=0;
    var cd=0;
    document.onmousemove=function (e) {
        if(is){
            oD.style.left=e.clientX-ab+"px";
            oD.style.top=e.clientY-cd+"px";
        }
    }
    oD.onmousedown=function (e) {
        ab=e.clientX-oD.offsetLeft;
        cd=e.clientY-oD.offsetTop;
        oD.style.position="relative";
        oD.style.left=e.clientX-ab+"px";
        oD.style.top=e.clientY-cd+"px";
        is=true;
    }
    oD.onmouseup=function (e) {
        oD.style.position="relative";
        oD.style.left=e.clientX-ab+"px";
        oD.style.top=e.clientY-cd+"px";
        is=false;
    }
</script>
</body>
</html>
