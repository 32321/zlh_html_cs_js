<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array_sort</title>
</head>
<body>
<script>
    //排序的核心是比较两个元素的大小  对于比较的两个元素x,y.
    //x<y,则返回-1，x==y,返回0，x>y,返回1.  Array的sort()方法就是用于排序的。
    console.log(["Google","apple","Micsoft"].sort());//["Google", "Micsoft", "apple"]
    console.log([10,5,28,30,3,1,2].sort());//[1, 10, 2, 28, 3, 30, 5]
    //并没有按照预期的结果显示  这是因为字符串根据ASCII码进行排序的。而小写字母的ASCII码在大写字母之后。
    //而sort()方法是默认把所有元素先转换成string在进行排序。故第二个数组排完序和预期的结果并不一致。
    var array=[2,1,10,5,7];
    var array2=array.sort(function (x,y) {
//        if(x>y){
//            return 1;
//        }else if (x<y){
//            return -1;
//        }else {
//            return 0;
//        }
          return x-y;//和上面注释掉的代码效果一致
    })
    console.log(array2);//[1, 2, 5, 7, 10]  显示出了正常结果
    // sort()是一个高阶函数，可以向函数传入一个函数作为参数，定义自己的排序规则。
    //也可以进行降序排序
    var array3=[7,2,5,10,8,1];
    var array4=array3.sort(function (x,y) {
//        if(x<y){
//            return 1;
//        }else if(x>y){
//            return -1
//        }else {
//            return 0;
//        }
        return y-x;//和上面注释掉的代码效果一致
    })
    console.log(array4);//[10, 8, 7, 5, 2, 1]   达到预期结果
    //默认情况下，对字符串进行排序是按照ASCII码进行排序的，现在如果要忽略大小写，则按下列代码
    var array5=["bhwL","Lfhuib","Adhewfu","Odgweuyf"];
    var array6=array5.sort(function (s1,s2) {
        var x=s1.toUpperCase();//这个方法不能改变本身
        console.log(s1);//bhwL
        console.log(x);// BHWL
        var y=s2.toUpperCase();
        if(x>y){
            return 1;
        }else if (x<y){
            return -1;
        }else {
            return 0;
        }//这里不能简写为 return x-y;
    })
    console.log(array5);//["Adhewfu", "bhwL", "Lfhuib", "Odgweuyf"]    说明sort方法改变的是它本身。
    console.log(array6);//["Adhewfu", "bhwL", "Lfhuib", "Odgweuyf"]
</script>
</body>
</html>
