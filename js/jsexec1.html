<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var i=0;i<10;i++){
        for(var j=0;j<=i;j++){
            document.writeln("* ");
        }
        document.write("<br>");
    }
    for(var x=0;x<10;x++){
        for(var y=0;y<9-x;y++){
            document.write("&nbsp;");
        }
        for(var z=0;z<=x;z++){
            document.write("* ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
