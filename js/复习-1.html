<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习</title>
    <style>
        .box-1{
            width: 50px;
            height: 50px;
            background-color: #bb880e;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <div class="box-1" onclick="fun()">ABC</div>
    <script>
        function fun() {
            var oDiv1=document.getElementsByClassName("box-1")[0];
            oDiv1.style.background="red";
        }
    </script>
    <script>
        function fun1() {
            console.log(this);//window  此时调用者是window
            return {
                name: "haha",
                age: 18,
                to: function () {
                    console.log(this.name + " " + this.age);//fun1()  此时调用者是fun1()
                }
            }
        }
        window.fun1().to();
        fun1().to();
    </script>
</body>
</html>
