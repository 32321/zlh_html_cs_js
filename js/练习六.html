            var x=1;
            var y=1;
            var z=0;
            var i=0;
            var arr=new Array(x,y);
            function fun(x,y) {         //利用递归求出斐波纳契（Fibonacci）数列，并把数列存储在数组中
               if(i<=37){
                   z=x+y;
                   x=y;
                   y=z;
                   arr[i+2]=z;
                   i++;
                   fun(x,y);
               }

            }
            fun(x,y);
            for(var j=0,i=0;j<arr.length;j++,i++){             //输出数组中的数    每行输出一个6个数
                if(i<6){
                    document.write(arr[j]+"&nbsp;&nbsp;&nbsp;");
                }else {
                    document.write("<br>");
                    document.write(arr[j]+"&nbsp;&nbsp;&nbsp;");
                    i=0;
                }
            }
