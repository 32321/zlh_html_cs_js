<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stop</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
    <style>
        div{
            width: 400px;
            height: 400px;
            background-color: #bb880e;
        }
    </style>
</head>
<body>
    <button id="begin">开始</button>
    <button id="stop1">stop()</button>
    <button id="stop2">stop(false,true)</button>
    <button id="stop3">stop(true,false)</button>
    <button id="stop4">stop(true,true)</button>
    <div>123</div>
    <script>
        $("#begin").click(function () {
            $("div").animate({
                width:600
            },3000)
                .animate({
                    height:600
                },4000)
        });
        $("#stop1").click(function () {
            $("div").stop(false,false);
        });
        $("#stop2").click(function () {
            $("div").stop(false,true);
        });
        $("#stop3").click(function () {
            $("div").stop(true,false);
        });
        $("#stop4").click(function () {
            $("div").stop(true,true);
        });
    </script>
</body>
</html>
