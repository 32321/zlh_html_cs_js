<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习2</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        * li{
            list-style-type: none;
        }
        .box{
            margin: 20px auto;
        }
        .box li{
            float: left;
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: #3c763d;
        }
        .box .show{
            background-color: dimgrey;
            position: absolute;
            top: 100px;
            display: none;
        }
        .box .show img{
            width: 150px;
            height: 150px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li>手机</li>
        <li>电脑</li>
        <li>智能家居</li>
        <li>生态农牧</li>
        <li>小米手环</li>
    </ul>
    <div class="show aa">
        <img src="img/1.jpg" alt="">
        <img src="img/2.png" alt="">
        <img src="img/3.jpg" alt="">
        <img src="img/4.jpg" alt="">
        <img src="img/5.jpg" alt="">
    </div>
    <div class="show bb">
        <img src="images/mi_center_1.jpg" alt="">
        <img src="images/mi_center_2.jpg" alt="">
        <img src="images/mi_center_3.jpg" alt="">
        <img src="images/mi_water.jpg" alt="">
    </div>
</div>
<script>
    $("li:eq(0)").mouseover(function () {
       $(".aa").slideDown(400);
    });
    $("li:eq(0)").mouseout(function () {
        $(".aa").slideUp(400);
    });
    $("li:eq(1)").mouseover(function () {
        $(".bb").slideDown(400);
    });
    $("li:eq(1)").mouseout(function () {
        $(".bb").slideUp(400);
    });
</script>
</body>
</html>
