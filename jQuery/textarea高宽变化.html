<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
<div>
    <button id="big">变大</button>
    <button id="small">变小</button>
</div>
<form action="">
    <textarea name="" id="" cols="30" rows="5">zbxcjswulsiusdl凤姐夫和乳房和瑞瑞i发hi分为扶额我i非u而无法华为复合物i和欸复合物i符号为</textarea>
</form>
<script>
    $("#big").click(function () {
        $("textarea").stop();
        $("textarea").animate({
            width:600,
            height:600
        },3000);
    });
    $("#small").click(function () {
        $("textarea").stop();
        $("textarea").animate({
            width:100,
            height:100
        },3000);
    });
</script>
</body>
</html>
