<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contains</title>
    <link rel="stylesheet" href="../css/global.css">
    <script src="js/jquery-3.3.1.js"></script>
    <style>
        li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<input type="text">
<ul>
    <li>Iphone</li>
    <li>Iphone7</li>
    <li>Ipple</li>
    <li>Ipad</li>
    <li>Ipod</li>
</ul>
<script>
    $("input").keyup(function () {
        $("li").css("background-color","");
        if($("input").val()!=""){
            $("li:contains("+$("input").val()+")").css("background-color","red");
        }
    });
</script>
</body>
</html>
