<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码</title>
</head>
<p>
    <!-- 使用code标签包囊内联样式的代码片段
         使用kbd标签用户通过键盘输入的内容
         多行代码使用标签pre,注意将尖括号作转义处理
         使用var标签标记变量。
         使用samp标签标记程序的输出
     -->
    <p>dhewfgjwfnxwfih<code>&lt;section&gt;</code>vrwefgnskbwejfy</p>
    <p>dgedgdewf<kbd>iechfgr</kbd>wqdwqd</p>
    <p>djiegruiw<pre>&lt;p&gt;  snqewjfr tjcrhe&lt;/p&gt;</pre></p>
    <p><var>a</var>=<var>c</var>+<var>b</var></p>
    <p>ervzexf<samp>a simple output</samp>wedxwfec</p>
</body>
</html>
